<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NestedComments</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <form action="#" class="commentsForm">
      <textarea id="commentInput" placeholder="write a comment here">
      </textarea>
      <input id= "submitComment" type="submit"></input>
    </form>

    <div class="commentsContainer">
      <div class="comment">
        <p>Some text</p>
        <button class="replyButton">reply</button>
        <div class="repliesContainer">
          <p>reply 1</p>
          <p>reply 2</p>
          <p>reply 3</p>
        </div>
        <textarea class="replyInput" placeholder="write a reply..."></textarea>
      </div>
      <div class="comment">
        <p>Some text</p>
        <button class="replyButton">reply</button>
        <div class="repliesContainer">
          <p>reply 1</p>
          <p>reply 2</p>
          <p>reply 3</p>
        </div>
        <textarea class="replyInput" placeholder="write a reply..."></textarea>
      </div>
      <div class="comment">
        <p>Some text</p>
        <button class="replyButton">reply</button>
        <div class="repliesContainer">
          <p>reply 1</p>
          <p>reply 2</p>
          <p>reply 3</p>
        </div>
        <textarea class="replyInput" placeholder="write a reply..."></textarea>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
