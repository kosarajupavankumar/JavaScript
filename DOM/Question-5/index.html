<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cell {
        border: 1px solid;
        margin: auto;
        margin-top: 10rem;
        height: 20rem;
        width: 20rem;
        display: flex;
      }
    </style>
  </head>

  <body>
    <div class="cell"></div>
  </body>
  <script>
    // Write a JavaScript program to perform the following task:
    // When the mouse enters the cell, the background image of the cell should be changed to the image of a jail.

    const cell = document.querySelector(".cell");
    cell.addEventListener("mouseenter", ()=>{
        cell.style.backgroundImage = "url('https://www.w3resource.com/w3r_images/javascript-image-exercise-1.jpg')";
    })

    cell.addEventListener("mouseleave", ()=>{
        cell.style.backgroundImage = "none";
    })
  </script>
</html>
